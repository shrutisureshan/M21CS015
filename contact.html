<html>
<head>
    <script src="register.js"></script>
<style>
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
}

li {
    float: left;
}

li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

li a:hover {
    background-color: #111;
}
</style>
</head>
<body onload="document.registration.userid.focus();">
    <center><font face="Brush Script MT" size=8>Travel Guide</font></center>
    <body bgcolor="#FEF9E7 ">
        <ul>
            <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
        <h1>Get in Touch</h1>
    <p>Use tab keys to move from one input field to the next</p>
    <form name="registration" onSubmit="return formvalidation();">
 
       
        <label>User id:</label>
        <input type="text" name="userid"/>
        <br><br>
        <label for="password">Password:</label>
        <input type="password" name="password"/>
        <br><br>
        <label for="username">Name:  &emsp; </label>
        <input type="text" name="username"/>
        <br><br>
        <label for="address">Address:</label>
        <input type="text" name="address"/>
        <br><br>
        <label for="country">Place:&emsp; </label>
        <select name="country">
        <option selected="" value="Default">(Please select a tourist place)</option>
        <option value="AF">Bangalore</option>
        <option value="AL">Kashmir</option>
        <option value="DZ">Goa</option>
        <option value="AS">Rajasthan</option>
        </select>
        <br><br>
        <label for="zip">ZIP code:</label>
        <input type="text" name="zip"/>
        <br><br>
        <label for="email">Email id:</label>
        <input type="text" name="email"/>
        <br><br>
        <label for="gender">Gender:</label>
        <input type="radio" id="r1" name="g1" value="MALE">Male
        <label for="gender"></label>
        <input type="radio" id="r2" name="g1" value="FEMALE">Female
        <br><br>
  
        <label>Any Query:</label>
        <textarea name="about" id="about"></textarea>
        <br><br>
        <input type="submit" name="submit" value="submit"/>
        </form>
    </body>
</html>
